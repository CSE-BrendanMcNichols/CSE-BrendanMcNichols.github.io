<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 7: Introduction to JavaScript</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 style="text-align: center;">Assignment 7</h1>
    <h3 style="text-align: center; color: #000000;">Introduction to JavaScript</h3>
    <div class="container">
        <div class="column" id="countColumn">
            <h3>Count</h3>
            <div id="countBox">0</div>
        </div>
        
        <div class="column">
            <h3>Random Image</h3>
            <img id="randomImage" src="https://picsum.photos/300" alt="Random Image" />
        </div>

        <div class="column">
            <h3>Slider Move</h3>
            <div class="slider-container">
                <input type="range" min="0" max="100" value="0" id="slider">
                <div id="movableSquare">200 x 200</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
